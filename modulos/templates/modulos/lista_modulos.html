{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3><i class="fas fa-book"></i> Módulos de Estudio</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        {% for modulo in modulos %}
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Módulo {{ modulo.orden }}: {{ modulo.titulo }}</h5>
                                    <p class="card-text">{{ modulo.descripcion }}</p>
                                    <a href="{% url 'modulos:detalle_modulo' modulo.id %}" class="btn btn-primary btn-sm">
                                        Empezar
                                    </a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    
                    <div class="mt-4">
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Volver al Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
